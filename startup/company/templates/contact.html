
{% extends 'base.html ' %}

{%block title%}
Order |


{%endblock title%}
{%block body%}

<div class="container-fluid px-0 mb-3">
    <img src="/static/img/12.jpg" height="400" width="900" mx-0 class="d-block w-100" alt="...">


</div>
<div class="container">
<h3 class="text-center"> Order Now</h3>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Item Code Number {{ variable }}</label>
        <input type="text" class="form-control" id="code" name="code", placeholder="####">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Customization Request </label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="liveToastBtn">Submit</button>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">Haude</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Message has been delivered!
        </div>
      </div>
    </div>
  </form>
</div>
{%endblock body%}
